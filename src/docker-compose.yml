version: '3.4'

services:

  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest


  catalog-api:
    image: ${REGISTRY:-eshop}/catalog.api-${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
    depends_on:
      - sqldata
